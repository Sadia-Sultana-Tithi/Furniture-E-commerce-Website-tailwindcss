<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
<!-- Start navigation bar -->

<nav class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center">
        <!-- logo class  -->
        <div class="">
            <img src="img/logo1.jpeg" alt="logo" class="h-18 w-14">
        </div>
        <!-- primary nav  -->
        <div class="flex justify-between items-center space-x-5">
            <p><a href="#">SHOP</a></p>
            <p><a href="#">ABOUT</a></p>
            <p><a href="#">CONTACTS</a></p>
        </div>
        <div class="flex justify-between items-center space-x-5 ">
                <!-- search button  -->
                <div class="flex items-center border rounded px-2 py-1">
                    <input type="text" placeholder="Search Furniture" class="flex-grow outline-none px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);" class="w-6 h-6 ml-2">
                        <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path>
                    </svg>
                </div>                
                <!-- icons  -->
                <div class="flex justify-between items-center h-1/4 space-x-5">
                    <img src="img/heart.png" alt="heart">
                    <img src="img/shopping-bag.png" alt="shopping cart">
                </div> 
        </div>
    </div>
</nav>
<!-- end nav  -->

<div class="py-12 bg-white">
    <div class="container mx-auto px-4 flex">

        <!-- Start Hero section-->
 <div class="container">
    <div class="flex justify-between items-center">
        <!-- hero section left -->
        <!-- website name -->
        <div class="mt-12 ml-10">
            <p class="font-serif text-4xl">Stop,get</p>
            <p class="text-5xl font-bold text-yellow-600">& <span class="text-black">furnish.</span></p>
            <!-- description --> 
            <p class="mt-36 font-semibold">We create furniture, interiors <br> 
                & accessories with respect <br>
                for people & the environment.
            </p>
            <!-- button  -->
            <div class="mt-6">
                <button class="px-5 py-2 bg-yellow-600 text-white rounded-sm text-lg font-semibold 
                transform hover:scale-105 duration-500">Catalog</button>
            </div>
        </div>

        <!-- hero section right -->
    <div class="flex items-start mt-12">
        <!-- Vertical clickable list -->
            <div class="flex flex-col space-y-1 mr-5">
                    <button id="btn1" class="text-right text-sm" onclick="changeImageAndColor('img/furniture1.jpg', 'btn1')">Tables</button>
                    <button id="btn2" class="text-right text-sm" onclick="changeImageAndColor('img/furniture2.jpg', 'btn2')">Chairs</button>
                    <button id="btn3" class="text-right text-sm" onclick="changeImageAndColor('img/furniture3.jpg', 'btn3')">Beds</button>
                    <button id="btn4" class="text-right text-sm" onclick="changeImageAndColor('img/furniture4.jpg', 'btn4')">Interiors</button>
                    <button id="btn5" class="text-right text-sm" onclick="changeImageAndColor('img/furniture5.jpg', 'btn5')">Sofas</button>
            </div>
        <!-- Image -->
        <div class="">
            <img id="heroImage" class="max-w-2xl" src="img/furniture1.jpg" alt="hero image">
        </div>
    </div>

    <!-- start section 2  -->
     <div class="w-full">
        <img id="section 2" class="" src="img/furniture1.jpg" alt="hero image">
     </div>
    <!-- end section 2  -->
     
</div>
<!-- End hero section -->
 
    </div>
</div>

<script>
    function changeImage(imageSrc) {
        document.getElementById('heroImage').src = imageSrc;
    }

    function changeColor(buttonId) {
        const buttons = document.querySelectorAll('.flex.flex-col.space-y-2.mr-4 button');
        buttons.forEach(button => {
            if (button.id === buttonId) {
                button.classList.add('text-yellow-600');
            } else {
                button.classList.remove('text-yellow-600');
            }
        });
    }

    function changeImageAndColor(imageSrc, buttonId) {
        changeImage(imageSrc);
        changeColor(buttonId);
    }
</script>
</body>
</html>
