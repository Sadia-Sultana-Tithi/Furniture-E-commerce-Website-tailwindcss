<script>
    //fetch file name
var url = document.URL;
var path = url.split('/');
var breadcrumb = '';
var filenames = [];

// delete previous array of filenames in local storage
localStorage.removeItem('filenames');

// store filenames in local storage
var filename = path[path.length - 1];
var filenameWithoutExtension = filename.split('.').slice(0, -1).join('.');
filenames.push(filenameWithoutExtension);

// store filenames in local storage
localStorage.setItem('filenames', JSON.stringify(filenames));

breadcrumb += filenames.join(' > ');
document.getElementById("filename").innerHTML = 'Home > ' + breadcrumb;

//sec 3
window.addEventListener("load", function(event) {
  document.querySelector('[data-dropdown-toggle="dropdown"]').click();
});


</script>
